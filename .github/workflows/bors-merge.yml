name: Auto-merge with bors
on:
  pull_request:
    types:
      - labeled
jobs:
  comment-for-merge:
    runs-on: ubuntu-latest
    if: ${{ github.event.label.name == 'bors-merge' && github.event.author.name == 'dependabot' }}
    steps:
      - uses: mshick/add-pr-comment@v1
        with:
          message: |
            bors merge
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          repo-token-user-login: "github-actions[bot]" # The user.login for temporary GitHub tokens
          allow-repeats: false
