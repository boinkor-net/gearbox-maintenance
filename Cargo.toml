[package]
edition = '2021'
name = "gearbox-maintenance"
version = "0.0.2-dev"
authors = ["Andreas Fuchs <asf@boinkor.net>"]
license = "MIT"
repository = "https://github.com/antifuchs/gearbox-maintenance"
readme = "README.md"
description = "A maintenance + old-data deletion tool for Transmission"
documentation = "https://docs.rs/gearbox-maintenance"

[badges]
maintenance = { status = "passively-maintained" }

[dependencies]
transmission-rpc = "0.3.6"
tokio = { version = "1.21.1", features = ["full"] }
tracing = "0.1.36"
tracing-subscriber = { version = "0.3.15", features = ["env-filter"] }
anyhow = "1.0.65"
chrono = "0.4.22"
url = "2.3.1"
enum-iterator = "1.2.0"
structopt = "0.3"
parse_duration = "2.1.1"
enum-kinds = "0.5.1"
prometheus = "0.13.2"
prometheus-hyper = "0.1"
futures = "0.3.24"
once_cell = "1.14.0"
hhmmss = "0.1.0"
serde = "*"
rhai = { version = "1.10.0", features = ["serde"] }
derive_builder = "0.11.2"

[dev-dependencies]
test-case = "2.2.1"
test-log = { version = "0.2.11", features = ["trace"], default-features = false }
tempfile = "3.3.0"