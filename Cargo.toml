[package]
edition = '2021'
name = "gearbox-maintenance"
version = "0.0.2-dev"
authors = ["Andreas Fuchs <asf@boinkor.net>"]
license = "MIT"
repository = "https://github.com/antifuchs/gearbox-maintenance"
readme = "README.md"
description = "A maintenance + old-data deletion tool for Transmission"
documentation = "https://docs.rs/gearbox-maintenance"

[badges]
maintenance = { status = "passively-maintained" }

[dependencies]
transmission-rpc = "0.4.0"
tokio = { version = "1.28.2", features = ["full"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
anyhow = "1.0.71"
chrono = "0.4.26"
url = "2.3.0"
enum-iterator = "1.4.0"
parse_duration = "2.1.1"
enum-kinds = "0.5.1"
prometheus = "0.13.3"
prometheus-hyper = "0.1"
futures = "0.3.28"
once_cell = "1.17.2"
hhmmss = "0.1.0"
serde = "*"
rhai = { version = "1.14.0", features = ["serde"] }

[dependencies.clap]
features = ["derive"]
version = "4.3.10"

[dev-dependencies]
test-case = "3.1.0"
test-log = { version = "0.2.11", features = ["trace"], default-features = false }
tempfile = "3.5.0"
