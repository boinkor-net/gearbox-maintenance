[package]
edition = '2021'
name = "gearbox-maintenance"
version = "0.0.2-dev"
authors = ["Andreas Fuchs <asf@boinkor.net>"]
license = "MIT"
repository = "https://github.com/antifuchs/gearbox-maintenance"
readme = "README.md"
description = "A maintenance + old-data deletion tool for Transmission"
documentation = "https://docs.rs/gearbox-maintenance"

[badges]
maintenance = { status = "passively-maintained" }

[dependencies]
transmission-rpc = "0.4.0"
tokio = { version = "1.27.0", features = ["full"] }
tracing = "0.1.38"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
anyhow = "1.0.70"
chrono = "0.4.24"
url = "2.3.0"
enum-iterator = "1.4.0"
structopt = "0.3"
parse_duration = "2.1.1"
enum-kinds = "0.5.1"
prometheus = "0.13.3"
prometheus-hyper = "0.1"
futures = "0.3.28"
once_cell = "1.17.1"
hhmmss = "0.1.0"
serde = "*"
rhai = { version = "1.13.0", features = ["serde"] }

[dev-dependencies]
test-case = "3.1.0"
test-log = { version = "0.2.11", features = ["trace"], default-features = false }
tempfile = "3.5.0"